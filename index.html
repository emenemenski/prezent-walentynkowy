<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Natalki ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* T≈Ço z liliami */
            background: #000 url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=2000') no-repeat center center;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Przyciemnienie t≈Ça, ≈ºeby napisy by≈Çy czytelne */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0;
            font-style: italic;
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 40px;
        }

        .highlight {
            color: #ff4d6d;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff4d6d;
            border: none;
            color: white;
            padding: 15px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.5);
            margin-bottom: 20px;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #555;
            color: #ccc;
            padding: 8px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 10;
            transition: 0.1s;
        }

        /* Styl napisu ALE JAK TO?! */
        #shockMsg {
            position: fixed;
            background: #ff4d6d;
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            z-index: 100;
            pointer-events: none;
            transform: translate(-50%, -150%);
            white-space: nowrap;
        }

        .success-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff4d6d;
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        .success-card h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .success-card p {
            font-size: 1.2rem;
            color: #ddd;
            line-height: 1.6;
        }

        .fifus { color: #2ecc71; font-weight: bold; }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 1px;
            color: #555;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="shockMsg">ALE JAK TO?!</div>

    <div class="container" id="mainContent">
        <h1>Natalko,</h1>
        <p class="question">Czy zostaniesz mojƒÖ <span class="highlight">WalentynkƒÖ?</span></p>
        
        <button id="yesBtn" onclick="celebrate()">TAK!</button>
        <br>
        <button id="noBtn" onmouseover="moveButton()">Nie...</button>
    </div>

    <div class="footer">DLA NATALKI OD TWOJEGO WALENTEGO! (KUBUSIA)</div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const msg = document.getElementById('shockMsg');
            
            // 1. Ustawienie dymku w miejscu, gdzie by≈Ç przycisk
            const rect = btn.getBoundingClientRect();
            msg.style.left = (rect.left + rect.width / 2) + 'px';
            msg.style.top = rect.top + 'px';
            msg.style.display = 'block';

            // 2. Ukrycie dymku po 0.6 sekundy
            setTimeout(() => { msg.style.display = 'none'; }, 600);

            // 3. Ucieczka przycisku
            // Odejmujemy 50px marginesu, ≈ºeby nie uciek≈Ç za ekran
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
            
            // Ustawiamy pozycjƒô na 'fixed', ≈ºeby m√≥g≈Ç swobodnie lataƒá po ekranie
            btn.style.position = 'fixed';
            btn.style.left = Math.max(0, x) + 'px'; // Zabezpieczenie przed ujemnƒÖ warto≈õciƒÖ
            btn.style.top = Math.max(0, y) + 'px';
        }

        function celebrate() {
            const container = document.getElementById('mainContent');
            container.innerHTML = `
                <div class="success-card">
                    <h2>Wiedzia≈Çem! üå∑</h2>
                    <p>Bƒôdziemy mieƒá najlepsze Walentynki. Ja, Ty i <span class="fifus">Fifu≈õ</span> (w roli swatki).</p>
                    <div style="font-size: 2rem; margin-top: 20px;">üå∑ üå∑ üå∑</div>
                </div>
            `;
        }
    </script>
</body>
</html>
